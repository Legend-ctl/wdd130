<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <main>
        <h1>âœ… Basic HTML and CSS Quiz</h1>
        <form action="">
            <div class="quiz-item">
                <label for="q1">1. What does the acronym CSS stands for?</label><br>
                <input type="text" id="q1" name="q1" required>
            </div>
             <div class="quiz-item">
                <label for="q2">2. How are id and class attribute selected in CSS?</label><br>
                <textarea name="q2" id="q2" rows="10" cols="40" required></textarea>
            </div>
            <div class="quiz-item">
                <label for="q3">3. Which of the following is a valid CSS comment?</label><br>
                <select name="q3" id="q3" required>
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="a">/* This is a comment */</option>
                    <option value="b">// This is a comment</option>
                    <option value="c"> &lt;!-- This is a comment --&gt; </option>
                    <option value="d">** This is a comment **</option>
                </select>
            </div>
            <div class="quiz-item">
                <label for="q4">4. What is the button margin given this declearation?</label><br>
                <code> margin: 10px 5px 15px;</code><br>
                <input type="text" id="q4" name="q4" required>
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
